<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login </title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
</head>
<body class="text-center">
<form class="form-signin" th:object="${user}"  th:action="@{/login}" method="post">
    <div th:if="${param.error}" class="alert alert-danger form-group">
        <p>The username or password is incorrect. </p>
    </div>
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
    <div class="btn-group" role="group" >
        <button class="btn btn-lg btn-secondary" type="submit" style="background-color: #7386D5">Login</button>
        <a href="#" th:href="${'/register'}" class="btn btn-lg btn-secondary" style="background-color: #4861d5"> Register </a>
    </div>
   </form>
</body>
</html>
